<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InfoTag - Descomplicando a informática</title>
    <link rel="stylesheet" href="./styles/index.css">
    <link rel="stylesheet" href="./styles/animations.css">
    <link rel="stylesheet" href="./styles/login.css">
    <link rel="stylesheet"
    href="https://use.fontawesome.com/releases/v6.1.1/css/all.css"
    integrity="sha384-/frq1SRXYH/bSyou/HUp/hib7RVN1TawQYja658FEOodR/FQBKVqT9Ol+Oz3Olq5"
    crossorigin="anonymous"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
</head>
<body>
    <div class="container">

        <div class="logo">
            <i class="fa fa-solid fa-circle-notch"></i>
            <h1>{\InfoTag/}<br>Descomplicando a informática</h1>
        </div>

        <div class="menu criar">
            <nav>
                <i class="fa fa-solid fa-file" title="Termos de uso"></i>
                <h2>Criar conta</h2>
                <a href="index.html" class="small"><b>Voltar</b></a>
            </nav>
            <form action="../database/migrations/create.php" method="post" id="form">
               <div class="box left">
                   <input type="text" name="name" id="nome" placeholder="Nome">
                   <input type="password" name="password" id="senha" placeholder="Senha">
               </div><!--

               -->
               <div class="box right">
                   <input type="email" name="email" id="email" placeholder="Email">
                   <input type="number" name="age" id="idade" placeholder="Idade" min="12" max="99">
               </div>
               <label for="leu">Li e concordo com os termos de uso:</label>
               <input type="checkbox" name="leu" id="leu">
               <input type="submit" value="Criar conta" id="criar">
            </form>
        </div>

    </div>
</body>
</html>
